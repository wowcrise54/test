<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations('export_to_excel') }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-icon {
            font-size: 48px;
            color: #007bff;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .card-text {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">{{ translations('export_to_excel') }}</h2>
        <div class="row">
            {% for table in tables %}
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="card-icon mb-3">
                            <i class="fas fa-file-excel"></i>
                        </div>
                        <h5 class="card-title">{{ translations('export_to_excel') }} {{ table.capitalize() }}</h5>
                        <p class="card-text">
                            <a href="{{ url_for('export_table_data', table=table) }}" class="btn btn-success">{{ translations('export_to_excel') }}</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">{{ translations('back_to_dashboard') }}</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
